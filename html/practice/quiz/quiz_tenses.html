<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>

        <link rel='stylesheet' href="../../../css/practice/quiz/quiz.css">

        <script src="https://kit.fontawesome.com/0b431ab769.js" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="start-btn">
            <button>Start Quiz</button>
            <!-- <button>Home</button> -->
        </div>

        <div class="info-box">
            <div class="info-title">
                <span>Practice Quiz Rules</span>
            </div>
            <div class="info-list">
                <div class="info">1. This is a <span>Practise Quiz</span> to check your knowledge.</div>
                <div class="info">2. No time limits for this quiz.</div>
                <div class="info">3. This is a MCQ type practise quiz.</div>
                <div class="info">4. Answers can be tricky. Be fully attentive.</div>
                <div class="info">5. Best of luck.</div>
            </div>
            <div class="buttons">
                <button class="quit">Quit</button>
                <button class="restart">Continue</button>
            </div>

        </div>

        <div class="quiz-box">
            <header>
                <div class="title">LEARN TENSES</div>
            </header>
            <section>
                <div class="question">
                    <!-- <span>What is HTML stands for?</span> -->
                </div>
                <div class="option-list">
                </div>
            </section>
            <footer>
                <div class="total-questions">
                    <!-- <span>
                        <p>2</p>of<p>5</p>Questions
                    </span> -->
                </div>
                <button class="next-button">Next Question</button>
            </footer>

        </div>

        <div class="result-box">
            <div class="icon">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete-text">
                Awesome You Have Completed the Practise Quiz. Now let's try a real Quiz
            </div>
            <div class="score">
                <!-- <span>You got<p>3</p> out of <p>5</p>Correct</span> -->
            </div>
            <div class="buttons">
                <button class="restart">Retry Quiz</button>
                <button class="quit">Quit Quiz</button>
            </div>
        </div>

        <script src='../../../js/practice/quiz/questions_tenses.js'></script>
        <script src='../../../js/practice/quiz/quiz.js'></script>

    </body>

</html>
